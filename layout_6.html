<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Layout 6</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
      }
      #parent {
        margin: 50px;
      }
      .main {
        margin: 25px auto;
        width: 500px;
        height: 100px;
      }
      .cell {
        width: 100px;
        height: 100px;
        background-color: #00796b;
        margin: 0%;
        border-radius: 4px;
      }
      .cell1 {
        float: left;
        margin-right: 25px;
      }
      .cell2 {
        left: 25px;
        float: left;
        margin-right: 25px;
      }
      .cell3 {
        left: 50px;
        float: left;
        margin-right: 25px;
      }
      .cell4 {
        left: 75px;
        float: left;
        margin-right: 25px;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div class="main">
        <div class="cell cell1"></div>
        <div class="cell cell2"></div>
        <div class="cell cell3"></div>
        <div class="cell cell4"></div>
      </div>
      <div class="main">
        <div class="cell cell1"></div>
        <div class="cell cell2"></div>
        <div class="cell cell3"></div>
      </div>
      <div class="main">
        <div class="cell cell1"></div>
        <div class="cell cell2"></div>
      </div>
      <div class="main">
        <div class="cell cell1"></div>
      </div>
    </div>
  </body>
</html>
